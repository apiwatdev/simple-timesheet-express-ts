<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TimeSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">

        <section class="select-employee-section mb-3">
            <div class="select_employee row">
                <div class="col-3">
                    <select class="form-select" aria-label=" Default select example">
                        <option selected>Select employee</option>
                        <option value="1">John Wanumn</option>
                        <option value="2">Json Winson</option>
                        <option value="3">Apiwat Dason</option>
                    </select>
                </div>

            </div>
        </section>

        <section class="request-leave-section">
            <div class="card  w-md-100 w-50 p-3">
                <div class="row">
                    <div class="col-6">
                        <select class="form-select  mb-2" aria-label="Default select example">
                            <option selected>Select leave type</option>
                            <option value="1">John Wanumn</option>
                            <option value="2">Json Winson</option>
                            <option value="3">Apiwat Dason</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6">
                        <select class="form-select  mb-2" aria-label="Default select example">
                            <option selected>Start Date</option>
                            <option value="1">John Wanumn</option>
                            <option value="2">Json Winson</option>
                            <option value="3">Apiwat Dason</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <select class="form-select  mb-2" aria-label="Default select example">
                            <option selected>End Date</option>
                            <option value="1">John Wanumn</option>
                            <option value="2">Json Winson</option>
                            <option value="3">Apiwat Dason</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-success">Request Leave</button>

            </div>
        </section>


        <section class="request-leave-section">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

        </section>

    </div>


</body>

</html>
